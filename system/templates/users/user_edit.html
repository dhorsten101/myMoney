{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Edit User</h2>
    <a class="btn btn-outline-secondary" href="{% url 'system_user_list' %}">Back</a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label" for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <div class="form-check">
                        {{ form.is_active }}
                        <label class="form-check-label" for="{{ form.is_active.id_for_label }}">Active</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        {{ form.is_staff }}
                        <label class="form-check-label" for="{{ form.is_staff.id_for_label }}">Staff</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        {{ form.is_superuser }}
                        <label class="form-check-label" for="{{ form.is_superuser.id_for_label }}">Superuser</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="{{ form.groups.id_for_label }}">Groups</label>
                {{ form.groups }}
            </div>

            <button class="btn btn-success" type="submit">Save</button>
            <a class="btn btn-outline-secondary" href="{% url 'system_user_list' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
