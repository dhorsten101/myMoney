{% extends "base.html" %}
{% block main_class %}container-sm{% endblock %}
{% block content %}
<h3>Add Reminder</h3>
<form method="post" class="card p-3">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="mb-2">
    <label class="form-label">Title</label>
    {{ form.title }}
  </div>
  <div class="mb-2">
    <label class="form-label">Start date & time</label>
    {{ form.start_at }}
  </div>
  <div class="mb-3">
    <label class="form-label">End date & time</label>
    {{ form.end_at }}
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    {{ form.description }}
  </div>
  <div class="mb-3">
    <label class="form-label">Severity</label>
    {{ form.severity }}
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-outline-secondary" href="{% url 'reminders_calendar' %}">Cancel</a>
  </div>
</form>
{% endblock %}
