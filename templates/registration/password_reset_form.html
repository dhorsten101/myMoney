{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 640px;">
    <h2>Reset password</h2>
    <p class="text-muted">Enter your email and choose a new password.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Reset</button>
        <a class="btn btn-outline-secondary" href="{% url 'login' %}">Back to login</a>
    </form>
</div>
{% endblock %}
