{% extends "base.html" %}

{% block title %}Edit Pipeline{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Edit Pipeline Item</h2>
    <a class="btn btn-outline-secondary" href="{% url 'rental_pipeline_list' %}">Back</a>
</div>

<div class="card shadow-sm mb-3">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" for="{{ form.url.id_for_label }}">{{ form.url.label }}</label>
                    {{ form.url }}
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
                    {{ form.title }}
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="{{ form.price.id_for_label }}">{{ form.price.label }}</label>
                    {{ form.price }}
                </div>
                <div class="col-12">
                    <label class="form-label" for="{{ form.notes.id_for_label }}">{{ form.notes.label }}</label>
                    {{ form.notes }}
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-success" type="submit">Save</button>
                <a class="btn btn-secondary" href="{% url 'rental_pipeline_list' %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
