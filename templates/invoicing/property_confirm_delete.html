{% extends "base.html" %}

{% block title %}Delete Property{% endblock %}

{% block content %}
	<h2 class="mb-3">Delete Property</h2>
	<p>Are you sure you want to delete this property?</p>
	<form method="post">
		{% csrf_token %}
		<button type="submit" class="btn btn-danger">Delete</button>
		<a href="/property/" class="btn btn-secondary">Cancel</a>
	</form>
{% endblock %}
