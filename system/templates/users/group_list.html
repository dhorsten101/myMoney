{% extends "base.html" %}

{% block title %}Groups{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Groups</h2>
    <div class="d-flex gap-2">
        <a class="btn btn-sm btn-success" href="{% url 'system_group_create' %}">New Group</a>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'system_user_list' %}">Back to Users</a>
    </div>
</div>

<div class="card shadow-sm">
    <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
            <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Permissions</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for g in groups %}
                <tr>
                    <td>{{ g.name }}</td>
                    <td class="small text-muted">{{ g.permissions.count }}</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary" href="{% url 'system_group_edit' g.id %}">Edit</a>
                        <a class="btn btn-sm btn-outline-danger" href="{% url 'system_group_delete' g.id %}">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="3" class="text-center text-muted">No groups yet.</td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
