{% extends "base.html" %}
{% block content %}
    <h2>ðŸŽ¥ Live Stream: {{ camera.name }}</h2>
    <video width="100%" controls autoplay>
        <source src="{{ hls_path }}" type="application/x-mpegURL">
        Your browser does not support HLS playback.
    </video>

    {% for cam in cameras %}
        <div class="card mb-3">
            <div class="card-header">{{ cam.name }}</div>
            <div class="card-body">
                <video width="100%" controls>
                    <source src="/camera_streams/{{ cam.id }}/index.m3u8" type="application/x-mpegURL">
                    Your browser does not support HLS playback.
                </video>
            </div>
        </div>
    {% endfor %}
{% endblock %}
