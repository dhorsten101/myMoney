{% extends "base.html" %}
{% block content %}
    <h1>ðŸ“· Camera Live Grid</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for camera in cameras %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        {{ camera.name }}
                    </div>
                    <div class="card-body p-0">
                        <video width="100%" controls autoplay muted playsinline style="max-height: 240px;">
                            <source src="/streams/{{ camera.stream_slug }}/index.m3u8" type="application/x-mpegURL">
                            Your browser does not support HLS.
                        </video>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'camera_view' camera.stream_slug %}" class="btn btn-sm btn-outline-primary">Open Full View</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
