{% extends "base.html" %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Edit Expense</h2>
    <a class="btn btn-outline-secondary" href="{% url 'expense_list' %}">Back to Expenses</a>
    </div>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="post" class="row g-2 align-items-end">
            {% csrf_token %}
            <div class="col-md-2">{{ form.date }}</div>
            <div class="col-md-2">{{ form.amount }}</div>
            <div class="col-md-6">{{ form.description }}</div>
            <div class="col-md-2">{{ form.property }}</div>
            <div class="col-12 mt-2">
                <button class="btn btn-success" type="submit">Save</button>
                <a class="btn btn-outline-secondary" href="{% url 'expense_list' %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
