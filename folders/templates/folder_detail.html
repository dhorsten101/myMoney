{% extends 'base.html' %}
{% block content %}
    <h2>📁 {{ folder.name }}</h2>
    <a href="{% url 'upload_file' folder.pk %}" class="btn btn-secondary mb-3">Upload File</a>
    <ul class="list-group">
        {% for file in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ file.title }}</span>
                <a href="{{ file.file.url }}" target="_blank" class="btn btn-sm btn-outline-primary">Download</a>
            </li>
        {% empty %}
            <li class="list-group-item">No files uploaded yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
