{% extends "base.html" %}
{% block content %}

    <div class="row align-items-center mb-3">
        <!-- Left: Add Button -->
        <div class="col-auto">
            <a href="{% url 'camera_create' %}" class="btn btn-sm btn-primary">➕ Add</a>
        </div>

        <!-- Center: Title -->
        <div class="col text-center">
            <h1 class="mb-0">📷 All Cameras</h1>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for camera in cameras %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <span>{{ camera.name }}</span>
                        <span>
                        {# Optional buttons here #}
                    </span>
                        <a href="{% url 'camera_delete' camera.pk %}" class="btn btn-sm btn-outline-danger">🗑️</a>

                    </div>
                    <div class="card-body p-0">
                        <video width="100%" controls autoplay muted playsinline style="max-height: 240px;">
                            <source src="/camera_streams/{{ camera.stream_slug }}/index.m3u8" type="application/x-mpegURL">
                        </video>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
