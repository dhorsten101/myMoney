{% extends "base.html" %}
{% load humanize %}

{% block title %}
    Logs
{% endblock %}

{% block content %}
    <div class="container mt-2">
        <div class="row align-items-center mb-4 text-center">
            <div>
                <h1 class="mb-0">Logs</h1>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="text-center mb-4">
        <button class="btn btn-outline-danger me-2"
                onclick="toggleLogs('error_log_list-container', '{% url 'error_log_list' %}')">
            Toggle Error Logs
        </button>

        <button class="btn btn-outline-primary"
                onclick="toggleLogs('audit_log_list-container', '{% url 'audit_log_list' %}')">
            Toggle Audit Logs
        </button>
    </div>

    <!-- Containers -->
    <div id="error_log_list-container" class="d-none"></div>
    <div id="audit_log_list-container" class="d-none"></div>

{% endblock %}
