{% extends "base.html" %}

{% block title %}Delete Contractor{% endblock %}

{% block content %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Delete Contractor</h5>
            <p>Are you sure you want to delete <strong>{{ item.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'contractor_detail' item.id %}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
