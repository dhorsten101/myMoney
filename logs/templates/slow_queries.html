{% block content %}
    <div class="container mt-4">
        <h2>üêå Slow Queries</h2>
        <table class="table table-striped table-bordered table-sm">
            <thead>
            <tr>
                <th>Time</th>
                <th>Path</th>
                <th>Duration (s)</th>
                <th>SQL Time</th>
                <th>Queries</th>
            </tr>
            </thead>
            <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.path }}</td>
                    <td>{{ log.duration }}</td>
                    <td>{{ log.sql_time }}</td>
                    <td>
                        <pre>{{ log.queries }}</pre>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
