{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
            <p  class="mt-3"> Click <a class="mx-1" href="{% url 'register' %}"> Register</a> if you need an account </p>
            <p class="mt-1">
                <a href="{% url 'app_password_reset' %}">Forgot your password?</a>
            </p>
        </form>
    </div>
{% endblock %}
