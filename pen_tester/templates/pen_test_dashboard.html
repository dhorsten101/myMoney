{% extends "base.html" %}

{% block content %}
    <h2 class="text-center">🛡️ Pentest Dashboard</h2>
    <div class="text-center my-3">
        <a class="btn btn-primary btn-sm" href="/discover/">Start Discovery</a>
    </div>
    <hr>
    <h3>Previous Scans</h3>
    <ul>
        {% for t in targets %}
            <li><a href="{% url 'report' t.id %}">{{ t.domain_or_ip }} - {{ t.submitted_at }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
