{% extends "base.html" %}

{% block title %}Delete Group{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h3 class="mb-3">Delete Group</h3>
        <p class="mb-3">Are you sure you want to delete <strong>{{ group_obj.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'system_group_list' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
