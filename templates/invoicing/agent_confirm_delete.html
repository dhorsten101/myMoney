{% extends "base.html" %}

{% block title %}Delete Agent{% endblock %}

{% block content %}
<h2 class="mb-3">Delete Agent</h2>
<div class="card shadow-sm">
    <div class="card-body">
        <p>Are you sure you want to delete <strong>{{ agent.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-secondary" href="{% url 'agent_detail' agent.id %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
