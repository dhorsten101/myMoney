{% extends "base.html" %}

{% block title %}Attorneys{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Attorneys</h1>
        <a class="btn btn-primary" href="{% url 'attorney_create' %}">New Attorney</a>
    </div>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for a in items %}
                        <tr>
                            <td><a href="{% url 'attorney_detail' a.id %}">{{ a.name }}</a></td>
                            <td>{{ a.email }}</td>
                            <td>{{ a.phone }}</td>
                            <td class="text-end"><a class="btn btn-sm btn-outline-secondary" href="{% url 'attorney_update' a.id %}">Edit</a></td>
                        </tr>
                    {% empty %}
                        <tr><td colspan="4" class="text-center text-muted">No attorneys yet.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
