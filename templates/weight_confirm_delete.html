{% extends "base.html" %}

{% block title %}
    Confirm Delete - {{ weight.name }}
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card border-danger">
            <div class="card-body">
                <h1 class="text-danger text-center">Are you sure you want to delete "{{ weight.name }}"?</h1>
                <form method="POST" class="text-center mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                    <a href="{% url 'weight_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
