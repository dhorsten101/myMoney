{% extends "base.html" %}

{% block title %}Properties{% endblock %}

{% block content %}
	<div class="d-flex justify-content-between align-items-center mb-3">
		<h1 class="mb-0">Properties</h1>
		<a class="btn btn-primary" href="/property/new/">New Property</a>
	</div>

	<div class="card shadow-sm">
		<div class="table-responsive">
			<table class="table table-striped table-hover mb-0">
				<thead class="table-light">
					<tr>
						<th>Name</th>
						<th class="text-end">Rental Properties</th>
					</tr>
				</thead>
				<tbody>
				{% for p in items %}
					<tr>
						<td><a href="/property/{{ p.id }}/">{{ p.name }}</a></td>
						<td class="text-end">{{ p.rental_properties.count }}</td>
					</tr>
				{% empty %}
					<tr><td colspan="2" class="text-center text-muted">No properties yet.</td></tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}
