{% extends "base.html" %}
{% load humanize %}

{% block title %}
    To Do
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="position-relative mb-4 text-center">
            <a href="{% url 'todo_create' %}" class="btn btn-primary position-absolute top-0 start-0">New</a>
            <h1 class="mb-0">To Do's</h1>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover mt-3">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Actions</th>

                </tr>
                </thead>
                <tbody>
                {% for todo in to_do %}
                    <tr>
                        <td>{{ todo.name }}</td>
                        <td>{{ todo.created_at|date:"Y-m-d H:i:s" }}</td>
                        <td>
                            <a href="{% url 'todo_update' todo.id %}">Edit</a> -
                            <a href="{% url 'todo_delete' todo.id %}">Done</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="8" class="text-center">No ToDo available</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
