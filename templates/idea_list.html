{% extends "base.html" %}
{% load humanize %}

{% block title %}
    Ideas
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="position-relative mb-4 text-center">
            <a href="{% url 'idea_create' %}" class="btn btn-primary position-absolute top-0 start-0">New</a>
            <h1 class="mb-0">Ideas</h1>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover mt-3">
                <thead class="table-dark">
                <tr>
                    <th scope="col">
                        Name
                        = <i class="bi bi-info-circle ms-2 text-danger" data-bs-toggle="tooltip" title="Right-click on the item name to edit"></i>
                    </th>
                    <th scope="col">
                        Description
                        = <i class="bi bi-info-circle ms-2 text-danger" data-bs-toggle="tooltip" title="Right-click on the item name to edit"></i>
                    </th>
                </tr>
                </thead>
                <tbody>

                {% for idea in ideas %}
                    <tr class="idea-row" data-edit-url="{% url 'idea_update' idea.id %}">
                        <td>
                            <a href="{% url 'idea_name' idea.id %}">{{ idea.name }}</a>
                        </td>
                        <td>
                            <a href="{% url 'idea_description' idea.id %}">{{ idea.description }}</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="8" class="text-center">No ideas</td>
                    </tr>
                {% endfor %}
                </tbody>
                <tfoot class="table-light fw-bold">
                </tfoot>
            </table>
        </div>
    </div>

    <!-- JavaScript for handling right-click -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.idea-row').forEach(function (row) {
                row.addEventListener('contextmenu', function (event) {
                    event.preventDefault();
                    let editUrl = this.getAttribute('data-edit-url');
                    window.location.href = editUrl;
                });
            });
        });
    </script>
    <!-- Initialize tooltips -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Enable Bootstrap tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });

            // Right-click edit functionality
            document.querySelectorAll('.idea-row').forEach(function (row) {
                row.addEventListener('contextmenu', function (event) {
                    event.preventDefault();  // Prevent the default right-click menu
                    let editUrl = this.getAttribute('data-edit-url');
                    window.location.href = editUrl;  // Redirect to the edit page
                });
            });
        });
    </script>
