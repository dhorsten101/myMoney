{% extends "base.html" %}

{% block content %}

    <!-- Add HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <div class="row align-items-center mb-3">
        <!-- Left: Add Button -->
        <div class="col-auto">
            <a href="{% url 'camera_create' %}" class="btn btn-sm btn-primary">‚ûï Add</a>
        </div>

        <!-- Center: Title -->
        <div class="col text-center">
            <h1 class="mb-0">üì∑ All Cameras</h1>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for camera in cameras %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <span>{{ camera.name }}</span>
                        <a href="{% url 'camera_delete' camera.pk %}" class="btn btn-sm btn-outline-danger">üóëÔ∏è</a>
                    </div>
                    <div class="card-body p-0">
                        <!-- Video Player -->
                        <video id="video-{{ camera.id }}" width="100%" controls autoplay muted playsinline style="max-height: 240px;"></video>
                        <script>
                            document.addEventListener("DOMContentLoaded", function () {
                                const video = document.getElementById("video-{{ camera.id }}");
                                const hlsSource = "/camera_streams/{{ camera.stream_slug }}/index.m3u8";

                                if (Hls.isSupported()) {
                                    const hls = new Hls();
                                    hls.loadSource(hlsSource);
                                    hls.attachMedia(video);
                                } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                                    video.src = hlsSource;
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <video id="hls-video" width="100%" controls autoplay muted playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('hls-video');
        const hlsSource = '/camera_streams/101/index.m3u8';  // Replace with actual slug

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(hlsSource);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = hlsSource;
        } else {
            console.error("HLS not supported in this browser.");
        }
    </script>

{% endblock %}
