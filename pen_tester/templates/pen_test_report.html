{% extends "base.html" %}
{% block content %}
    <h2>🔍 Report for {{ target.domain_or_ip }}</h2>
    {% for r in results %}
        <h4>{{ r.tool }} - {{ r.scanned_at }}</h4>
        <pre style="white-space: pre-wrap;">{{ r.output }}</pre>
    {% endfor %}
    <a class="btn btn-link" href="/pen_tester/devices/">Back to devices</a>
{% endblock %}
